<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linksniavimo Užduotis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Specializuoti stiliai, pritaikyti disleksijai */
        body {
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem; /* 20px */
            line-height: 1.8;
            background-color: #FDFBF6; /* Švelnus fonas */
            color: #333;
        }

        /* Padidiname visus elementus, kad būtų lengviau skaityti ir sąveikauti */
        .dyslexia-friendly-text {
            font-size: 1.75rem; /* 28px */
            letter-spacing: 0.05em;
            word-spacing: 0.1em;
        }

        .task-card {
            min-height: 600px;
            width: 100%;
        }
        
        .draggable-word {
            cursor: grab;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            display: inline-block;
            margin: 2px;
        }

        .draggable-word:hover {
            background-color: #e0f2fe; /* Švelni melsva spalva užvedus pelę */
        }
        
        .drop-zone {
            border: 3px dashed #9ca3af;
            background-color: #f9fafb;
            min-height: 80px;
            width: 200px;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
        }
        
        .drop-zone.drag-over {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }

        .drop-zone.correct {
            border-color: #16a34a;
            background-color: #dcfce7;
            color: #15803d;
        }

        .drop-zone.incorrect {
            border-color: #dc2626;
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .word-placeholder {
            opacity: 0.4;
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .action-button {
            font-size: 1.5rem; /* 24px */
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: bold;
            transition: transform 0.1s ease-in-out;
        }
        
        .action-button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <div id="app" class="w-full max-w-4xl mx-auto">
        <!-- Kortelės bus generuojamos čia -->
    </div>

    <script>
        const app = document.getElementById('app');

        const cardsData = [
            {
                caseName: 'Vardininkas',
                question: 'KAS?',
                text: 'Istorija yra svarbus mokslas. Rašytiniai šaltiniai padeda suprasti praeitį. Archeologas tyrinėja senovės liekanas.',
                correctAnswers: ['Istorija', 'mokslas', 'šaltiniai', 'Archeologas']
            },
            {
                caseName: 'Kilmininkas',
                question: 'KO?',
                text: 'Daug senovės paslapčių dar laukia savo atradėjų. Istorijos eigoje įvyko daug karų. Žmonijos praeitis yra ilga ir sudėtinga.',
                correctAnswers: ['paslapčių', 'atradėjų', 'Istorijos', 'karų', 'Žmonijos']
            },
            {
                caseName: 'Naudininkas',
                question: 'KAM?',
                text: 'Mokslininkams svarbu nustatyti radinių amžių. Istorikams tenka iššifruoti senovinius raštus. Ateities kartoms reikia žinoti savo istoriją.',
                correctAnswers: ['Mokslininkams', 'Istorikams', 'kartoms']
            },
            {
                caseName: 'Galininkas',
                question: 'KĄ?',
                text: 'Archeologai tyrinėja senovės gyvenvietes. Mokiniai skaito įdomią knygą apie viduramžius. Istorikai renka faktus ir analizuoja įvykius.',
                correctAnswers: ['gyvenvietes', 'knygą', 'viduramžius', 'faktus']
            },
            {
                caseName: 'Įnagininkas',
                question: 'KUO?',
                text: 'Senovės žmonės rašė plunksna ant papiruso. Riteriai kovojo aštriais kalavijais. Praeitimi domisi ir jauni, ir seni.',
                correctAnswers: ['plunksna', 'kalavijais', 'Praeitimi']
            },
            {
                caseName: 'Vietininkas',
                question: 'KUR? KAME?',
                text: 'Egipte stovi didingos piramidės. Muziejuje saugomi vertingi eksponatai. Senoviniuose miestuose virė aktyvus gyvenimas.',
                correctAnswers: ['Egipte', 'Muziejuje', 'miestuose']
            },
            {
                caseName: 'Šauksmininkas',
                question: '(be klausimo)',
                text: 'Mielas bičiuli, ar žinai, kas yra istorija? O, didis valdove, tavo darbai bus amžini! Klausyk, jaunasis keliauninke, praeitis moko mus visus.',
                correctAnswers: ['bičiuli', 'valdove', 'keliauninke']
            }
        ];

        let currentCardIndex = 0;
        let userResults = Array(cardsData.length).fill(null).map(() => ({ correct: 0, total: 3, attempts: 0 }));
        let draggedElementInfo = null;

        function sanitizeWord(word) {
            return word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
        }

        function renderCard(index) {
            const card = cardsData[index];
            app.innerHTML = `
                <div class="task-card bg-white shadow-xl rounded-2xl p-8 sm:p-12 flex flex-col justify-between">
                    <div>
                        <h1 class="text-5xl md:text-6xl font-bold text-center text-blue-800 mb-2">${card.caseName}</h1>
                        <h2 class="text-4xl md:text-5xl font-semibold text-center text-blue-600 mb-12">${card.question}</h2>
                        
                        <div id="text-container" class="dyslexia-friendly-text bg-sky-50 p-6 rounded-lg mb-12">
                            ${card.text.split(' ').map((word, i) => `<span class="draggable-word" draggable="true" data-word="${sanitizeWord(word)}" data-index="${i}">${word}</span>`).join(' ')}
                        </div>
        
                        <p class="text-center text-2xl text-gray-600 mb-6">Nutempk 3 tinkamus žodžius į langelius:</p>
                        
                        <div class="flex flex-wrap justify-center gap-8 mb-12">
                            <div class="drop-zone flex items-center justify-center rounded-lg p-4" data-drop-id="0"></div>
                            <div class="drop-zone flex items-center justify-center rounded-lg p-4" data-drop-id="1"></div>
                            <div class="drop-zone flex items-center justify-center rounded-lg p-4" data-drop-id="2"></div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                         <button id="check-button" class="action-button bg-blue-600 text-white w-full sm:w-auto hover:bg-blue-700">Pasitikrinti</button>
                         <div class="flex items-center gap-4">
                             ${currentCardIndex > 0 ? `<button id="prev-button" class="action-button bg-gray-200 text-gray-800 hover:bg-gray-300">‹ Atgal</button>` : `<div class="w-48"></div>`}
                             <span class="text-2xl font-bold text-gray-500">${index + 1} / ${cardsData.length + 1}</span>
                             <button id="next-button" class="action-button bg-gray-200 text-gray-800 hover:bg-gray-300">Pirmyn ›</button>
                         </div>
                    </div>
                </div>
            `;
            addEventListeners();
        }
        
        function renderResults() {
            let totalCorrect = 0;
            const resultsHtml = cardsData.map((card, index) => {
                const result = userResults[index];
                totalCorrect += result.correct;
                const percentage = result.attempts > 0 ? Math.round((result.correct / result.total) * 100) : 0;
                let colorClass = 'text-gray-700';
                if (percentage === 100) colorClass = 'text-green-700';
                else if (percentage < 100 && result.attempts > 0) colorClass = 'text-amber-700';
                
                return `
                    <div class="flex justify-between items-center p-4 rounded-lg bg-gray-50 text-2xl md:text-3xl ${colorClass}">
                        <span class="font-bold">${card.caseName} (${card.question}):</span>
                        <span class="font-semibold">teisingai ${result.correct}/${result.total} (${percentage}%)</span>
                    </div>
                `;
            }).join('');
            
            const totalPercentage = Math.round((totalCorrect / (cardsData.length * 3)) * 100);
            
            app.innerHTML = `
                 <div class="task-card bg-white shadow-xl rounded-2xl p-8 sm:p-12 flex flex-col justify-between">
                    <div>
                        <h1 class="text-5xl md:text-6xl font-bold text-center text-blue-800 mb-12">Rezultatai</h1>
                        <div class="space-y-6 mb-12">
                            ${resultsHtml}
                        </div>
                         <div class="mt-12 p-6 rounded-lg bg-blue-100 text-blue-900 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold">Bendras rezultatas:</h3>
                            <p class="text-4xl md:text-5xl font-extrabold mt-2">teisingai ${totalCorrect}/${cardsData.length * 3} (${totalPercentage}%)</p>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mt-8">
                         <button id="restart-button" class="action-button bg-blue-600 text-white w-full sm:w-auto hover:bg-blue-700">Pradėti iš naujo</button>
                         <div class="flex items-center gap-4">
                           <button id="prev-button" class="action-button bg-gray-200 text-gray-800 hover:bg-gray-300">‹ Atgal</button>
                           <span class="text-2xl font-bold text-gray-500">${cardsData.length + 1} / ${cardsData.length + 1}</span>
                         </div>
                    </div>
                 </div>
            `;
            document.getElementById('restart-button').addEventListener('click', () => {
                currentCardIndex = 0;
                userResults = Array(cardsData.length).fill(null).map(() => ({ correct: 0, total: 3, attempts: 0 }));
                renderCard(currentCardIndex);
            });
            document.getElementById('prev-button').addEventListener('click', () => {
                currentCardIndex--;
                renderCard(currentCardIndex);
            });
        }

        function addEventListeners() {
            // Navigacijos mygtukai
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button');
            const checkButton = document.getElementById('check-button');

            if (nextButton) {
                nextButton.addEventListener('click', () => {
                    currentCardIndex++;
                    if (currentCardIndex < cardsData.length) {
                        renderCard(currentCardIndex);
                    } else {
                        renderResults();
                    }
                });
            }

            if (prevButton) {
                prevButton.addEventListener('click', () => {
                    currentCardIndex--;
                    renderCard(currentCardIndex);
                });
            }
            
            if(checkButton) {
                checkButton.addEventListener('click', checkAnswers);
            }

            // Drag and Drop
            const draggables = document.querySelectorAll('.draggable-word');
            const dropZones = document.querySelectorAll('.drop-zone');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    if (!draggable.classList.contains('word-placeholder')) {
                        draggedElementInfo = {
                            word: draggable.dataset.word,
                            originalIndex: draggable.dataset.index
                        };
                        setTimeout(() => draggable.classList.add('opacity-0'), 0);
                    } else {
                        e.preventDefault();
                    }
                });
                
                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('opacity-0');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    
                    if (draggedElementInfo) {
                        zone.textContent = draggedElementInfo.word;
                        zone.dataset.chosenWord = draggedElementInfo.word;

                        // Padarome originalų žodį pilką
                        document.querySelectorAll(`[data-index="${draggedElementInfo.originalIndex}"]`).forEach(el => {
                           el.classList.add('word-placeholder');
                           el.setAttribute('draggable', 'false');
                           el.style.cursor = 'default';
                        });

                        // Išvalome, kad nebūtų galima įmesti to paties žodžio kelis kartus
                        draggedElementInfo = null; 
                    }
                });
            });
        }
        
        function checkAnswers() {
            const card = cardsData[currentCardIndex];
            const dropZones = document.querySelectorAll('.drop-zone');
            let correctCount = 0;
            
            userResults[currentCardIndex].attempts += 1;

            dropZones.forEach(zone => {
                const chosenWord = zone.dataset.chosenWord;
                zone.classList.remove('correct', 'incorrect');

                if (chosenWord && card.correctAnswers.includes(chosenWord)) {
                    zone.classList.add('correct');
                    correctCount++;
                } else if (chosenWord) {
                    zone.classList.add('incorrect');
                }
            });
            
            userResults[currentCardIndex].correct = correctCount;
            document.getElementById('check-button').disabled = true;
            document.getElementById('check-button').textContent = "Atsakyta!";
            document.getElementById('check-button').classList.add('opacity-50', 'cursor-not-allowed');
        }

        // Pradinis paleidimas
        renderCard(currentCardIndex);
    </script>
</body>
</html>
