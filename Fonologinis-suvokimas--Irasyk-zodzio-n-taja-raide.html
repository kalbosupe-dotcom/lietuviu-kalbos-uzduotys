<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Fonologinio suvokimo uÅ¾duotis</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    img {
      max-width: 200px;
      margin: 20px 0;
    }
    input {
      font-size: 30px;
      text-align: center;
      width: 50px;
    }
    button {
      font-size: 22px;
      padding: 8px 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 30px;
      margin-top: 15px;
      font-weight: bold;
    }
    .green { color: green; }
    .red { color: red; }
    .summary {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rask raidÄ™</h1>
  <p>PaÅ¾iÅ«rÄ—k Ä¯ paveikslÄ—lÄ¯ ir Ä¯raÅ¡yk <span id="task"></span> Å¾odÅ¾io raidÄ™.</p>
  
  <div id="wordBlock">
    <img id="picture" alt="PaveikslÄ—lis">
  </div>

  <input type="text" id="answer" maxlength="1">
  <button id="checkBtn">Patikrinti</button>

  <div id="result"></div>
  <div id="summary"></div>

  <script>
    const words = [
      { word: "katÄ—", img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg", index: 2 },
      { word: "Å¡uo", img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg", index: 1 },
      { word: "namas", img: "https://upload.wikimedia.org/wikipedia/commons/c/c9/Ranch_style_home_in_Salinas%2C_California.JPG", index: 3 },
      { word: "obuolys", img: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg", index: 4 }
    ];

    let current = 0;
    let correctCount = 0;
    let answers = [];

    const picture = document.getElementById("picture");
    const task = document.getElementById("task");
    const answer = document.getElementById("answer");
    const result = document.getElementById("result");
    const checkBtn = document.getElementById("checkBtn");
    const summaryDiv = document.getElementById("summary");

    function loadWord() {
      const item = words[current];
      picture.src = item.img;
      task.textContent = item.index + "-Ä…";
      answer.value = "";
      result.textContent = "";
      result.className = "";
      checkBtn.textContent = "Patikrinti";
    }

    function checkAnswer() {
      const item = words[current];
      const correctLetter = item.word[item.index - 1];
      let isCorrect = answer.value.toLowerCase() === correctLetter.toLowerCase();

      if (isCorrect) {
        result.innerHTML = "Teisingai! Å½odis: " + highlightLetter(item.word, item.index);
        result.className = "green";
        correctCount++;
      } else {
        result.innerHTML = "Neteisingai. Å½odis: " + highlightLetter(item.word, item.index);
        result.className = "red";
      }

      answers.push({
        word: item.word,
        index: item.index,
        given: answer.value,
        correct: isCorrect
      });

      checkBtn.textContent = (current < words.length - 1) ? "Toliau" : "Pabaiga";
    }

    function highlightLetter(word, index) {
      return word.slice(0, index-1) + "<b>" + word[index-1] + "</b>" + word.slice(index);
    }

    function showSummary() {
      picture.style.display = "none";
      answer.style.display = "none";
      checkBtn.style.display = "none";
      task.textContent = "";
      result.textContent = "";

      let html = `<h2>UÅ¾duotis baigta! ðŸŽ‰</h2>`;
      html += `<p>Rezultatas: ${correctCount}/${words.length}</p>`;
      html += `<div class="summary"><ol>`;

      answers.forEach((a, i) => {
        let color = a.correct ? "green" : "red";
        html += `<li class="${color}">${a.word} â†’ ${a.index}-a raidÄ— = <b>${a.word[a.index-1]}</b>. 
                 Tavo atsakymas: "${a.given || "-"}" (${a.correct ? "teisingai" : "neteisingai"})</li>`;
      });

      html += `</ol></div>`;
      summaryDiv.innerHTML = html;
    }

    checkBtn.addEventListener("click", () => {
      if (checkBtn.textContent === "Patikrinti") {
        checkAnswer();
      } else {
        current++;
        if (current < words.length) {
          loadWord();
        } else {
          showSummary();
        }
      }
    });

    loadWord();
  </script>
</body>
</html>
